                        <input type="email" value="" placeholder="Email Id" class="Id" id="email">

    <script>
        function validateEmail() {
            var email = document.getElementById('email');
            var emailValue = email.value;
            var gmailPattern = /^[a-zA-Z0-9._%+-]+@gmail.com$/;

            if (!gmailPattern.test(emailValue)) {
                alert('Please enter a valid Gmail address.');
                email.style.borderColor = 'red'; // Change border color to red for invalid email
            } else {
                email.style.borderColor = 'green'; // Change border color to green for valid email
                window.location.href = "newpage.html"; // Change window location to the new webpage
            }
        }
    </script>
